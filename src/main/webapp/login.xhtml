<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Logue-se</title>
</h:head> 
<h:body>	
	<p:messages />
	<p:fieldset legend="Preencha seus dados:">
		<h:form>
			<p:panelGrid columns="2">
				<p:outputLabel value="Email: "/>
				<p:inputText value="#{participanteBean.participante.email}" />
				
				<p:outputLabel value="Senha: "/>
				<p:password value="#{participanteBean.participante.senha}" />
				
				<p:row>
					<p:column colspan="2">
						<p:commandButton action="#{participanteBean.login}" value="Entrar" ajax="false" />
					</p:column> 
				</p:row>
			</p:panelGrid>
		</h:form>
	</p:fieldset>
</h:body>
</html>
